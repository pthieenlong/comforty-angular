<aside
  [class]="sidebarToggle() ? 'translate-x-0 lg:w-[90px]' : '-translate-x-full'"
  class="sidebar flex h-screen w-[290px] flex-col overflow-y-hidden border-r border-gray-200 bg-white px-5 dark:border-gray-800 dark:bg-black lg:static lg:translate-x-0"
>
  <!-- SIDEBAR HEADER -->
  <div
    [class]="sidebarToggle() ? 'justify-center' : 'justify-between'"
    class="flex items-center gap-2 pt-8 sidebar-header pb-7"
  >
    <a routerLink="/admin/dashboard">
      <span class="logo" [class.hidden]="sidebarToggle()">
        <img
          class="dark:hidden"
          src="assets/images/all-img/logo.png"
          alt="Logo"
        />
        <img
          class="hidden dark:block"
          src="assets/images/logo.png"
          alt="Logo"
        />
      </span>
    </a>
  </div>
  <!-- SIDEBAR HEADER -->

  <div
    class="flex flex-col overflow-y-auto duration-300 ease-linear no-scrollbar"
  >
    <!-- Sidebar Menu -->
    <nav>
      <!-- Menu Group -->
      <div>
        <h3 class="mb-4 text-xs uppercase leading-[20px] text-gray-400">
          <span class="menu-group-title" [class.lg:hidden]="sidebarToggle()">
            MENU
          </span>

          <svg
            [class.lg:block]="sidebarToggle()"
            [class.hidden]="!sidebarToggle()"
            class="mx-auto fill-current menu-group-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
              fill=""
            />
          </svg>
        </h3>

        <ul class="flex flex-col gap-4 mb-6">
          <!-- Menu Items -->
          <li *ngFor="let item of menuItems">
            <!-- Menu Item with Submenu -->
            <div *ngIf="hasSubmenu(item)">
              <a
                class="menu-item group"
                [class.menu-item-active]="isMenuActive(item.id)"
                [class.menu-item-inactive]="!isMenuActive(item.id)"
                (click)="toggleSubmenu(item)"
              >
                <svg
                  [class.menu-item-icon-active]="isMenuActive(item.id)"
                  [class.menu-item-icon-inactive]="!isMenuActive(item.id)"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    [attr.d]="item.icon"
                    fill=""
                  />
                </svg>

                <span
                  class="menu-item-text"
                  [class.lg:hidden]="sidebarToggle()"
                >
                  {{ item.title }}
                </span>

                <svg
                  class="menu-item-arrow"
                  [class.menu-item-arrow-active]="isMenuActive(item.id)"
                  [class.menu-item-arrow-inactive]="!isMenuActive(item.id)"
                  [class.rotate-180]="item.isExpanded"
                  [class.lg:hidden]="sidebarToggle()"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.79175 7.39584L10.0001 12.6042L15.2084 7.39585"
                    stroke=""
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </a>

              <!-- Submenu Items -->
              <ul
                *ngIf="!sidebarToggle()"
                class="menu-dropdown"
                [class.hidden]="!item.isExpanded"
              >
                <li *ngFor="let child of getSubmenuItems(item)">
                  <a
                    [routerLink]="child.link"
                    routerLinkActive="menu-dropdown-item-active"
                    class="menu-dropdown-item menu-dropdown-item-inactive"
                  >
                    <svg
                      class="w-4 h-4 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        [attr.d]="child.icon"
                      ></path>
                    </svg>
                    {{ child.title }}
                  </a>
                </li>
              </ul>
            </div>

            <!-- Regular Menu Item -->
            <a
              *ngIf="!hasSubmenu(item)"
              [routerLink]="item.link"
              routerLinkActive="menu-item-active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="menu-item group"
              [class.menu-item-inactive]="!isMenuActive(item.id)"
              (click)="selectMenu(item.id)"
            >
              <svg
                [class.menu-item-icon-active]="isMenuActive(item.id)"
                [class.menu-item-icon-inactive]="!isMenuActive(item.id)"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  [attr.d]="item.icon"
                  fill=""
                />
              </svg>

              <span class="menu-item-text" [class.lg:hidden]="sidebarToggle()">
                {{ item.title }}
              </span>

              <svg
                class="menu-item-arrow"
                [class.menu-item-arrow-active]="isMenuActive(item.id)"
                [class.menu-item-arrow-inactive]="!isMenuActive(item.id)"
                [class.lg:hidden]="sidebarToggle()"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.79175 7.39584L10.0001 12.6042L15.2084 7.39585"
                  stroke=""
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <!-- Others Group -->
      <div>
        <h3 class="mb-4 text-xs uppercase leading-[20px] text-gray-400">
          <span class="menu-group-title" [class.lg:hidden]="sidebarToggle()">
            others
          </span>

          <svg
            [class.lg:block]="sidebarToggle()"
            [class.hidden]="!sidebarToggle()"
            class="mx-auto fill-current menu-group-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
              fill=""
            />
          </svg>
        </h3>

        <ul class="flex flex-col gap-4 mb-6">
          <!-- Logout Menu Item -->
          <li>
            <a
              href="#"
              class="menu-item group menu-item-inactive"
              (click)="logout()"
            >
              <svg
                class="menu-item-icon-inactive"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M14 2.75C14 2.33579 14.3358 2 14.75 2C15.1642 2 15.5 2.33579 15.5 2.75V5.73291L17.75 5.73291H19C19.4142 5.73291 19.75 6.0687 19.75 6.48291C19.75 6.89712 19.4142 7.23291 19 7.23291H18.5L18.5 12.2329C18.5 15.5691 15.9866 18.3183 12.75 18.6901V21.25C12.75 21.6642 12.4142 22 12 22C11.5858 22 11.25 21.6642 11.25 21.25V18.6901C8.01342 18.3183 5.5 15.5691 5.5 12.2329L5.5 7.23291H5C4.58579 7.23291 4.25 6.89712 4.25 6.48291C4.25 6.0687 4.58579 5.73291 5 5.73291L6.25 5.73291L8.5 5.73291L8.5 2.75C8.5 2.33579 8.83579 2 9.25 2C9.66421 2 10 2.33579 10 2.75L10 5.73291L14 5.73291V2.75ZM7 7.23291L7 12.2329C7 14.9943 9.23858 17.2329 12 17.2329C14.7614 17.2329 17 14.9943 17 12.2329L17 7.23291L7 7.23291Z"
                  fill=""
                />
              </svg>

              <span class="menu-item-text" [class.lg:hidden]="sidebarToggle()">
                Logout
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Sidebar Menu -->

    <!-- Promo Box -->
    <div
      [class.lg:hidden]="sidebarToggle()"
      class="mx-auto mb-10 w-full max-w-60 rounded-2xl bg-gray-50 px-4 py-5 text-center dark:bg-white/[0.03]"
    >
      <h3 class="mb-2 font-semibold text-gray-900 dark:text-white">
        Comforty Admin
      </h3>
      <p class="mb-4 text-gray-500 text-sm dark:text-gray-400">
        Modern Angular Admin Dashboard with Tailwind CSS
      </p>
      <a
        href="#"
        class="flex items-center justify-center p-3 font-medium text-white rounded-lg bg-blue-500 text-sm hover:bg-blue-600"
      >
        Get Started
      </a>
    </div>
    <!-- Promo Box -->
  </div>
</aside>
